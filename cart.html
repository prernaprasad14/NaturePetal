	<script>

		$(document).on('click', '.remove-from-cart', function() {
            
            console.log("remove-from-cart called", this)
			var cartItem =  JSON.parse(localStorage.getItem('cart')) || [];
			let productId = $(".remove-from-cart").data("product-id");
			var updatedCart = cartItem.filter((item)=>{
				let id = `${item?.src.split(".")[0].substr(4)}-${item?.id}`;
				console.log(id=== productId)
				return id !== productId;
			});
			$(this).closest('div').remove();
			console.log(updatedCart);
			console.log(cartItem);

			localStorage.setItem('cart', JSON.stringify(updatedCart));
        });

		
		$(document).ready(function() {
			
			var cartProducts = document.getElementById('cart-products');
			
			var cartCount = JSON.parse(localStorage.getItem('cart')).length || 0;
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var productCard ="";
            var resultCount = ``
	
			resultCount += `<div class><p><span id="cart-count">Total ${cartCount} items in cart</span></p>
			<a href="wishlist.html" class ="btn2">Add from wishlist</a></div> <div><a href="shop.html" class ="btn3" id="back-to-shop" >Browse</a></div>`;

			

			if(cartCount>0){
			    for(let i=0; i<cart.length; ++i){
                    let productId = cart[i]?.src.split(".")[0].substr(4);
                    productCard += `
                        <div class="col-sm-6 col-md-4 col-lg-3"  data-product-id="${productId}-${cart[i]?.id}">
                            <div class="product-card-container " style="margin-bottom :200px;">
                                <a class="" href="https://dribbble.com/shots/21512983-Brand-Identity-and-Packaging-Nature-Petal" target="_blank">
                                    <img src="${cart[i]?.src}" loading="lazy" alt="${cart[i]?.name}" class="card-img-top">
                                </a>
								<p><button>-</button> ${cart[i].qty} <button>+</button><p>
								<button type="submit" style="display:inline-block; font-size:12px; font-weight:700;" class="btn1">move to wishlist</button>

                                <button type="submit" class="remove-from-cart"  data-product-id="${productId}-${cart[i]?.id}" >Remove</button>

						<div class="card-body p-0">`;
				if(cart[i]?.discount!=='0'){
					let discountedPrice = cart[i]?.price - Math.round(cart[i]?.price* cart[i]?.discount /100) ;
					productCard += `<p class="price-striked">$${cart[i]?.price}</p>`;
					productCard += `<p class="discount">$${discountedPrice}</p>`;
				}else{
					productCard += `<p class="price">$${cart[i]?.price}</p>`;
				}
				productCard += `
							<h6 class="ml-1 p-3">${cart[i]?.name}</h6>	
						</div>
						</div>
						</div>				
						`;
			    }
            }else{
                resultCount = `<div class><p><span id="cart-count">Total ${cartCount} items in cart</span></p>
                <a href="wishlist.html" class ="btn2">Add from wishlist</a></div> <div><a href="shop.html" class ="btn2">Browse</a></div>`;
                
            }
            $('#cart').append(resultCount);
            $('#cart').append(productCard);
			$('#cart-count').css({
				'margin-bottom':'15px',
				'background-color' : '#F8F9F6',
				'padding':'3px',
				'font-weight' : '600',
				'color' : '#676869',
				'font-size' : '16px',
				'display' : 'flex',
				'justify-content' : 'center',
				'border-radius' : '4px',

			});
			
			$('#products').append(productCard);
			
				let cartItems = JSON.parse(localStorage.getItem('cart'));
				if(cartItems!=null){

					for(let i=0; i<cartItems.length; i++){
						console.log(cartItems[i])
						let productId = `${cartItems[i]?.src.split(".")[0].substr(4)}-${cartItems[i]?.id}`; 
						console.log(productId)

						$(`.add-to-cart[data-product-id="${productId}"]`).addClass('added-to-cart').css({
							'fill':'#d60222',
						});
					}
				}
				// Function to check viewport width and apply styles
				function checkViewportWidth() {
					var viewportWidth = $(window).width();

					// Check if viewport width is less than 600px
					if (viewportWidth <= 500) {
						// Apply styles for small screens
						$('#products>div').css({'margin':'12px '});
						$('#products>div').css({
						'border' : '2px solid #f1f2ff',
						'border-radius' : '4px',
						'padding': '12px',	
						})
					} 
				}

				// Call the function on page load
				checkViewportWidth();

				// Call the function whenever the window is resized
				$(window).resize(function() {
					checkViewportWidth();
				});


			var container = document.createElement('div');
			container.id = "wrapper";

			$('body').append(container);
			
			$('.product-card-container').css({
				'display' :'flex',
				'height' :'200px',
				'width':'90%',
				'background-color': 'rebeccapurple',
				'margin-bottom' : '20px',
			})
			$('.product-card-container img').css({
				'height' :'40px',
				'width' :'40px',
				'background-color': 'rebeccapurple',
			})
			
		
		});
