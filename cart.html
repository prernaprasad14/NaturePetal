	<script>

		$(document).ready(function() {
			var cartProducts = document.getElementById('cart-products');
			
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
			var cartCount = cart.length || 0;
            var productCard ="";
            var resultCount = ``
	
			resultCount += `<p>Total <span id="cart-count">&nbsp;${cartCount}&nbsp;</span> ${cartCount >1 ? "items" : "item" }  in cart</p>
				<div class="buttons"><a href="wishlist.html" class ="btn3">Add from wishlist</a><a href="shop.html" class ="btn3" id="back-to-shop" >Browse</a></div>`;

			$('#result-count').append(resultCount);
			$('#result-count .buttons').css({
				'display' :'flex',
				'margin': '13px',
			});
			$('#result-count .buttons a').css({
				'margin': '13px',
			});
			function calculateTotalAmount(){
				let cartItems = JSON.parse(localStorage.getItem('cart'));
				let totalPrice = 0;
				for(let i=0; i<cartItems.length; i++){
					totalPrice += (cartItems[i].price - (cartItems[i].price * cartItems[i].discount / 100)) * cartItems[i].qty;
					
				}
				return totalPrice;
			}
			var totalPrice=0;
			if(cartCount>0){
				productCard += `<div id="cart-header"><ul>
					<li>Product</li>
					<li>Qty</li>
					<li>Discount</li>
					<li>Price</li></div>`
			    for(let i=0; i<cart.length; ++i){
                    let productId = cart[i]?.src.split(".")[0].substr(4);
                    productCard += `

                            <div class="product-card-container " data-product-id="${productId}-${cart[i]?.id}" >
								<a class="" href="https://dribbble.com/shots/21512983-Brand-Identity-and-Packaging-Nature-Petal" target="_blank">
                                    <img src="${cart[i]?.src}" loading="lazy" alt="${cart[i]?.name}" class="card-img-top">
                                </a>
								<div><h6 class="p-2" style="width:140px; font-size:16px; font-weight:400;">${cart[i]?.name}</h6></div>
								<div class="quantity">
							
										<button class="decrement">-</button>
										<p class="item-qty"> ${cart[i].qty}</p> 
										<button class="increment">+</button></div>
									`
									if(cart[i].qty >= 5){
										productCard += `<div><p class="message">Max limit reached!</p></div>`;
									}
									
									let discountedPrice = (cart[i]?.price - Math.round(cart[i]?.price * cart[i]?.discount /100))  * cart[i].qty ;
									
									
									productCard += `<div style="display:flex; flex-direction:row;">
													<p ><span class="discount">${cart[i]?.discount}%</span></p>`;
									if(cart[i]?.discount != 0){
										productCard += `<p class="price"><span class="price-striked">₹${cart[i]?.price * cart[i].qty}</span>`
									}else{
										productCard += `<p class="price"><span class="price-striked">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>`
									}
									productCard += `<p class="price" ><span class="price-calulated">₹${discountedPrice}</span></p>
														</div>
														</div>				
													</div>`
							totalPrice += discountedPrice;
						}
					}else{
						resultCount = `<div><p><span id="cart-count">Total ${cartCount} items in cart</span></p>
							<a href="wishlist.html" class ="btn3">Add from wishlist</a></div> <div><a href="shop.html" class ="btn3">Browse</a></div>`;
							
						}
						if(cartCount>0){

							$(`#amount-summary`).append(`<p id="cart-total">Total ₹${totalPrice}</p>`);
						}
			
            $('#cart-products').append(productCard);
			$('#cart-count').parent().css({
				'padding':'2px',
				'margin' :'5px 2px',
				'background-color' : '#F8F9F6',
				'font-weight' : '600',
				'color' : '#676869',
				'font-size' : '16px',
				'display' : 'flex',
				'justify-content' : 'center',
				'border-radius' : '4px',
			});

			$(`.product-card-container .message`).css({
							'visibility': 'hidden',
							'font-size' : '10px',
							'color' : '#E24B3C', 
							'font-style': 'italic'
			})
			
			let cartItems = JSON.parse(localStorage.getItem('cart'));
			if(cartItems!=null){

				for(let i=0; i<cartItems.length; i++){
					let productId = `${cartItems[i]?.src.split(".")[0].substr(4)}-${cartItems[i]?.id}`; 

					$(`.add-to-cart[data-product-id="${productId}"]`).addClass('added-to-cart').css({
						'fill':'#d60222',
					});
				}
			}

			$('.move-to-wishlist').click(function() {
				let productId = $(".remove-from-cart").data("product-id");
				--cartCount;
				$(`#cart-count`).text(cartCount);
				let movedItem;
				var updatedCart = cart.filter((item)=>{
					let id = `${item?.src.split(".")[0].substr(4)}-${item?.id}`;
					if(id===productId){
						movedItem = item;
					}
					return id !== productId;
				});
			let updatedWishlist = JSON.parse(localStorage.getItem('wishlist'));
			updatedWishlist.push(movedItem);
			
			var card = $(this).parent().parent().closest('div');
				card.css('opacity', '1');
				card.fadeOut(300, function(){
					card.hide();
					card.animate({ height: "200px", opacity: 0}).animate({height: "170px" });
					card.remove();
			});
			localStorage.setItem('cart', JSON.stringify(updatedCart));
			localStorage.setItem('wishlst', JSON.stringify(updatedWishlist));

			});

		$('.remove-from-cart').click(function() {
			let productId = $(".remove-from-cart").data("product-id");
			var updatedCart = cart.filter((item)=>{
				let id = `${item?.src.split(".")[0].substr(4)}-${item?.id}`;
				return id !== productId;
			});
			--cartCount;
			$(`#cart-count`).text(cartCount);
			var card = $(this).parent().parent().closest('div');
				card.css('opacity', '1');
				card.fadeOut(300, function(){
					card.hide();
					card.animate({ height: "200px", opacity: 0}).animate({height: "170px" });
					card.remove();
				});

			localStorage.setItem('cart', JSON.stringify(updatedCart));
        });

		$('.increment').click(function(){
			let productId= $(this).parent().parent().closest('div').data('product-id');
			let updatedItemQty = JSON.parse(localStorage.getItem('cart')).map(item => {
				let id = `${item.src.split(".")[0].substr(4)}-${item.id}`;
				if(id === productId){
					let btn = $(this).closest(`.product-card-container`).data('product-id');
					if(item.qty<5){
						++item.qty;
						 $(`.product-card-container[data-product-id=${btn}] .item-qty`).text(item.qty);
						 let discountedPrice = (item.price - (item.price * item.discount / 100));
						 $(`.product-card-container[data-product-id=${btn}] .price-striked`).text(`$${item.price * item.qty}`);
						 $(`.product-card-container[data-product-id=${btn}] .price-calulated`).text(`$${ discountedPrice  * item.qty}`);
					}if(item.qty == 5){
						$(`.product-card-container[data-product-id=${btn}] .message`).css({
							'visibility': 'visible',
							'font-size' : '10px',
							'color' : '#E24B3C', 
							'font-style': 'italic'
						})
					}else{
						$(`.product-card-container[data-product-id=${btn}] .message`).text("Maximum limit reached")
					}

				}
				return item;	
			}
			);
			localStorage.setItem('cart', JSON.stringify(updatedItemQty));
			$(`#cart-total`).text(`Total ₹${calculateTotalAmount()}`);
		});

		$('.decrement').click(function(){
			let productId= $(this).parent().parent().closest('div').data('product-id');
			let qtyZero=false;
			let updatedItemQty = JSON.parse(localStorage.getItem('cart')).filter(item => {
				let id = `${item.src.split(".")[0].substr(4)}-${item.id}`;
				let btn = $(this).closest(`.product-card-container`).data('product-id');
				if(id === productId){
					if(item.qty>0){
						--item.qty;
						 $(`.product-card-container[data-product-id=${btn}] .item-qty`).text(item.qty);
						 let discountedPrice = (item.price - (item.price * item.discount / 100));
						 $(`.product-card-container[data-product-id=${btn}] .price-striked`).text(`$${item.price * item.qty}`);
						 $(`.product-card-container[data-product-id=${btn}] .price-calulated`).text(`$${ discountedPrice  * item.qty}`);
					}
				}
				if(item.qty>0 ){
					$(`.product-card-container[data-product-id=${btn}] .message`).css({
							'visibility': 'hidden',
							'font-size' : '10px',
							'color' : '#E24B3C', 
							'font-style': 'italic'
					})
					return item;
				}else{
					qtyZero = true;
				}
			});
			

			if(qtyZero){
				--cartCount;
				$(`#cart-count`).text(cartCount);

				var card = $(this).parent().parent().closest('div');
				card.css('opacity', '1');
				card.fadeOut(300, function(){
					card.hide();
					card.animate({ height: "200px", opacity: 0}).animate({height: "170px" });
					card.remove();
				});
			}

			localStorage.setItem('cart', JSON.stringify(updatedItemQty));
			$(`#cart-total`).text(`Total ₹${calculateTotalAmount()}`);
		});

		});
	

	</script>
