<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/logo-w.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">	


</head>
<body class="account-form">
	<div>
		<div class="logo-main-v"><a href="index.html"><img src="img/logo-w.png"></a></div>	
		<form id="signup" class="text-center" action="index.html" method="POST" >
			<h4 class="text-center">Sign&nbsp;up</h4>
			<div class="form-inline ">
				<input class="form-control" id="fname" type="text" max="30" name="username" placeholder="First name" required="true">		
				<input class="form-control" id="lname" type="text" max="30" name="username" placeholder="Last name" required="true">
			</div>
			<input type="email" name="email" placeholder="Email" required="true">
			<input type="password" min="8" max="10" name="pswd1" placeholder="Password" required="true" id="pswd1">
			<input type="password" min="8" max="10" name="pswd2" placeholder="Confirm password" required="true" id="pswd2">
			<p id="textmsg"></p>
			<div clas="form-group form-check">
				<input class="form-check-input" type="checkbox" name="checkbox" id="check" value="yes" required="true">
				<label class="form-check-label" for="check">By continuing, you agree to NaturePetal's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</label>
			</div>
			<button class="btn-primary" type="submit" value="" onclick="createAcc();" id="signupbtn" name="">Create Account</button>
			
			<p id="olduser">Already have an account?&nbsp; <a href="signin.html" >Sign in</a></p>
			
		</form>
	</div>
</body>

</script>
</html>
