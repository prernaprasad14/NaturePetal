<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/logo-w.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">	

</head>
<body class="account-form">

	<div>
		<div class="logo-form">
			<a href="index.html">
				<img src="img/logo-main-v.svg">
			</a>
		</div>
		<form class="text-center" action="/" method="POST">
			<input class="form-control" type="email" name="email" required="true" placeholder="Email" >
			<input class="form-control" type="password" name="pswd" required="true" placeholder="Password" >
			<p id="textmsg"></p>
			<div clas="form-group">
				<label class="form-check-label" for="check">By continuing, you agree to NaturePetal's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</label>
			</div>
			<button class="btn-primary" type="submit" value="" id="signinbtn" name="">Sign in</button>
			<p id="newuser">New user?<a href="signup.html">&nbsp;Sign up</a></p>
		</form>
	</div>
</body>
</html>
