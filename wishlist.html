    <script>

        		var productCard ="";
				let wishlistedItem = JSON.parse(localStorage.getItem('wishlist')) || [];
				
				if(wishlistedItem !== null){
					for(let i=0; i<wishlistedItem.length; ++i){
					console.log(wishlistedItem.length)
				
					let productId = wishlistedItem[i].src.split(".")[0].substr(4);
					productCard += `
					<div class="col-sm-6 col-md-4 col-lg-3">
						<div class="product-card-container">
						<a class="wishlisted" href="https://dribbble.com/shots/21512983-Brand-Identity-and-Packaging-Nature-Petal" target="_blank">
							<img src="${wishlistedItem[i].src}" loading="lazy" alt="${wishlistedItem[i].name}" class="card-img-top">
							</a>
							<svg  class="wishlist-icon" data-product-id="${productId}-${wishlistedItem[i].id}" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
								viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve" >
							
							<path d="M38.4,39.6c-3.4,3.8-7.1,6.7-10.7,7.9C26.9,47.8,25,48,25,48s-1.9-0.1-2.7-0.4c-1.2-0.4-2.5-1-3.7-1.8
								c-13-8.1-25.8-35-13-42.1c4.3-2.4,9.2-1.7,13-0.5c3.8,1.2,7.1,6.9,7.1,6.9s5.7-8.2,12.7-8c2,0.1,4.1,0.5,6.1,1.6
								C54.9,9.4,48.2,28.4,38.4,39.6z"/>
							</svg>

						<div class="card-body p-0">`;
				if(wishlistedItem[i].discount !== '0'){
					let discountedPrice = wishlistedItem[i].price - Math.round(wishlistedItem[i].price* wishlistedItem[i].discount /100) ;
					productCard += `<p class="price-striked">$${wishlistedItem[i].price}</p>`;
					productCard += `<p class="discount">$${discountedPrice}</p>`;
				}else{
					productCard += `<p class="price">$${wishlistedItem[i].price}</p>`;
				}
				productCard += `
							<h6 class="ml-1 p-3">${wishlistedItem[i].name}</h6>	
							<div class="icons">
									<div class="add-to-cart" data-product-id="${productId}-${wishlistedItem[i].id}-add">
										<input type="checkbox"  name="${productId}-${wishlistedItem[i].id}-add" data-product-id="${productId}-${wishlistedItem[i].id}-add">
										<label for="${productId}-${wishlistedItem[i].id}-add">
											Add&nbsp;to&nbsp;cart
											<i class="fa-solid fa-cart-shopping" aria-hidden="true" onclick=""></i>
										</label>
									</div>
								</div>
							</div>
						</div>
						</div>
						</div>				
						`;
			}
			}
			$('#products').append(productCard);
			$('.product-card-container .icons').css({
				'border-radius':"3px",
				'width': '100%',
				'height' :'40px',
			});
			
			$('.wishlist-icon').css({
				'fill':'#d60222',
			});
			var wishlistCount = wishlistedItem.length || 0; 
			var cartItem =  JSON.parse(localStorage.getItem('cart')) || [];
			var cartCount = cartItem.length || 0;
			
			$('.wishlist-icon').click(function(){
				
				let productId = $(this).data('product-id');
				$(this).toggleClass('wishlisted');
				let updatedWishList = wishlistedItem.filter((item)=>{
					let id = `${item.src.split(".")[0].substr(4)}-${item.id}`;
					console.log("productId",productId, "   ", "id", id);
					return id !== productId;
				});
				--wishlistCount;
				console.log(updatedWishList)
				wishlistedItem =[...updatedWishList];
				$(this).css({
					'fill':'#ffffff',
				})

				localStorage.setItem('wishlist', JSON.stringify(wishlistedItem));
				$(`svg[data-product-id="${productId}"]`).closest('div').remove();
				
			});

			$('.add-to-cart').click(function(){
				let productId = $(this).data('product-id');
				
					$('#cart-count').text(++cartCount);
					let newItem = wishlistedItem.find(item => {
						let id = `${item?.src.split(".")[0].substr(4)}-${item?.id}-add`;
						console.log("id ", id)
						console.log("productId ", productId)
						if(id === productId && (item.qty == undefined || item.qty == null)){
								item.qty = 1;
								console.log("11",	item.qty );
								
							}else{
								
								item.qty += 1;
							}
							return id === productId;
						}
					);
					console.log("newItem", newItem)
					var existingItem = cartItem.find(item => item.id === newItem.id)
					if(!existingItem ){
						cartItem.push(newItem);
					}
					console.log("1",newItem)
					console.log("2",cartItem)
					localStorage.setItem('cart', JSON.stringify(cartItem));
	
					$(this).css({
						'fill':'#d60222',
					})
					
				// }

				console.log(cartCount)
			});

			
			

			var products = document.getElementById('products');
			
			$(document).ready(function() {
				// Function to check viewport width and apply styles
				function checkViewportWidth() {
					var viewportWidth = $(window).width();

						$('#products>div').css({'margin':'12px '});

						'border' : '2px solid #f1f2ff',
						'border-radius' : '4px',
						'padding': '12px',	
						})
					} 
				}

				// Call the function on page load
				checkViewportWidth();

				// Call the function whenever the window is resized
				$(window).resize(function() {
					checkViewportWidth();
				});
			});
